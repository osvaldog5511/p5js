<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            createCanvas(800, 800);
        }

        function draw() {
            //texts for the image
             textAlign(CENTER);
          textSize(50);
          text("Im bob",400,100)
          
          //line for the legs and eye
          strokeWeight(1)
          line(350,300,350,200)
          line(450,300,450,200)
          line(350,600,350,200)
          line(450,600,450,200)
          //Shapes on the image
          fill(0,255,0)
          rect(300,300,200,200)
          fill(255,255,255)
          ellipse(350,200,80,80)
          ellipse(450,200,80,80)
          fill(0,0,0)
          ellipse(450,200,40,40)
          stroke('black')
          ellipse(350,200,40,40)
          
        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/osvaldog5511/p5js/blob/gh-pages/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>

</html>
